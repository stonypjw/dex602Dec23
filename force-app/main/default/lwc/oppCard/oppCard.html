<template>
    <lightning-card>
    <h3 slot="title" class="slds-tile__title slds-truncate" title={name}>
        <a onclick={viewRecord}>{name}</a></h3>
    <div class="slds-tile">
        <div class="slds-tile__detail">
            <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Stage">Stage:</dt>
                <dd class="slds-item_detail slds-truncate" title={stage}>{stage}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Amount">Amount:</dt>
                <dd class="slds-item_detail slds-truncate" title={amount}>
                    <lightning-formatted-number value={amount} format-style="currency"></lightning-formatted-number>
                </dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Close Date">Close Date:</dt>
                <dd class="slds-item_detail slds-truncate" title={closeDate}>
                    <lightning-formatted-date-time value={closeDate} time-zone="UTC" month="numeric" day="numeric"
                        year="numeric">
                    </lightning-formatted-date-time>
                </dd>
            </dl>
        </div>
    </div>
    <div slot="actions">
        <lightning-icon title="Edit" icon-name="utility:edit" size="x-small" onclick={editOpp}>
        </lightning-icon>
    </div>
</lightning-card>
</template>
